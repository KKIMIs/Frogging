<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="js_css/k_style.css">
	<link rel="stylesheet" href="https://use.typekit.net/mss6mty.css">
	<script src="https://kit.fontawesome.com/ab847241fd.js" crossorigin="anonymous"></script>
	<title>새파티-추천경로</title>
</head>
<body>
	<header></header>
		<!-- --------- NEW PARTY with rec paths --------- -->
		<section class="k_new_party_rec_path">
			<div class="k_wrapper">
				<div class="k_section_title">
					<div>원하는 파티가 없다면,</div>
					<div class="k_green">나의 파티 만들기 <i class="fa-solid fa-circle-plus"></i></div>
				</div>
			</div>
			<!-- ----------- recommendation path ------------->
			<div class="k_path_list">
				<div class="k_wrapper">
					<ul class="k_rec_path_button">
						<li class="active">추천 코스 선택하기</li>
						<li>나만의 코스 만들기</li>
					</ul>

					<div class="k_path_list_bg">
						<!-- recommendation path select -->
						<form action="">
							<div class="k_rec_path_select">
								<span>내 근처의 플로깅 코스</span>
								<div>
									<select name="" id="">
										<option value="">서울특별시</option>
									</select>
									<select name="" id="">
										<option value="">성동구</option>
									</select>
								</div>
							</div>
						</form>

						<!-- path lists -->
						<ul class="k_rec_path_list_view">
							<li>
								<ul>
									<li class="k_rec_path_title">응봉산 산책로</li>
									<li>서울특별시 성동구 응봉동 산8-14</li>
									<li>예상 소요시간: 70분</li>
									<li>당월 방문 수: 12회</li>
									<li>더보기</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<!-- k_new_party_setting -->
		<section class="k_new_party_setting">
			<div class="k_wrapper">
				<form action="">
				<div class="k_section_title">
					<div>플로깅 할 사람 여기여기 모여라</div>
					<div class="k_green">파티 세팅 <i class="fa-solid fa-gear"></i></div>
				</div>

				<div class="k_party_set">
						<ul class="k_party_set_left">
							<li>파티 가이드</li>
							<li class="k_party_set_box"></li>
							<li><input type="checkbox" name="" id="">위 파티 가이드를 확인하였습니다.</li>
						</ul>
						<ul class="k_party_set_right">
							<li><label for="">파티명</label></li>
							<li><input type="text"></li>
							<li><label for="">모집인원</label></li>
							<li><input type="number" name="" id="" min="2" max="12"></li>
							<li><label for="">모집일시</label></li>
							<li><input type="date" name="" id=""></li>
							<li><label for="">만남장소</label></li>
							<li><input type="text" name="" id=""></li>
						</ul>
					
				</div>
				<div>파티 등록</div>
			</form>
			</div>
		<footer></footer>
</body>
</html>
